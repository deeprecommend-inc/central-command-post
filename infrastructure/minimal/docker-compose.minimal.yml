# =============================================================================
# SNS Agent - Minimal Docker Compose Configuration
# =============================================================================
# This configuration runs everything on a single machine with:
# - SQLite instead of PostgreSQL (no separate DB server needed)
# - Local Redis container (no ElastiCache needed)
# - Minimal resource usage
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Redis - In-memory cache (replaces ElastiCache)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: sns-agent-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly no
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - sns-agent-network

  # ---------------------------------------------------------------------------
  # Backend API + Worker (combined for minimal setup)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: sns-agent-backend
    restart: unless-stopped
    ports:
      - "8006:8006"
    environment:
      # SQLite for minimal setup (no PostgreSQL needed)
      - DATABASE_URL=sqlite+aiosqlite:///data/sns_agent.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      # Persist SQLite database
      - sns-agent-data:/app/data
      # Persist browser profiles/cookies
      - sns-agent-browser:/app/browser_data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - sns-agent-network
    # Resource limits for t3.micro (1GB RAM)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Frontend (Next.js)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8006
    container_name: sns-agent-frontend
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8006
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sns-agent-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  sns-agent-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  sns-agent-data:
    driver: local
  sns-agent-browser:
    driver: local
